# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.12
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  ignore:
    - linters: [stylua]
      paths:
        - "**/locale/*"
    - linters: [no-invalid-prints]
      paths:
        - "*_spec/**"
  enabled:
    - oxipng@9.1.4
    - taplo@0.9.3
    - stylua@2.0.2
    - actionlint@1.7.7
    - bandit@1.8.3
    - black@25.1.0
    - checkov@3.2.405
    - git-diff-check
    - isort@6.0.1
    - markdownlint@0.44.0
    - osv-scanner@2.0.1
    - prettier@3.5.3
    - ruff@0.11.5
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.88.23
    - yamllint@1.37.0
    - no-invalid-prints
  definitions:
    - name: no-invalid-prints
      files: [lua]
      runtime: python
      commands:
        - name: lint
          output: sarif
          run: python3 ${workspace}/.scripts/check_for_invalid_prints.py ${target}
          success_codes: [0, 1]
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - organize-translations
  definitions:
    - id: organize-translations
      triggers:
        - files: ["**/locale/*"]
        - git_hooks: [pre-commit]

      run: poetry run python .scripts/organize_translations.py
