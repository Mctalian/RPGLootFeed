name: Main

on:
  push:
    branches:
      - main

permissions:
  actions: write
  issues: write

jobs:
  i18n_translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run translation check script
        run: python .scripts/missing_translation_check.py

      - name: Create or Update Issues
        run: python .scripts/create_or_update_i18n_issues.py
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: 5.3.5

      - uses: leafo/gh-actions-luarocks@v4
        with:
          luarocksVersion: 3.11.1

      - name: Install luarock dependencies
        run: luarocks make --local rpglootfeed-1-1.rockspec

      - name: Run Tests
        run: make test-ci

      - uses: actions/upload-artifact@v4
        with:
          name: luacov-html
          path: luacov-html/
